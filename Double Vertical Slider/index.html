<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Double Vertical Slider</title>
</head>
<body>

    <div class="slider-container">
        <div class="left-slide">
            <div style="background: #FD3555;">
                <h1>Nature Flower</h1>
                <p>All in One</p>
            </div>
            <div style="background: #2a86ba;">
                <h1>Bluuue Sky</h1>
                <p>With It's Mountains</p>
            </div>
            <div style="background: #252e33;">
                <h1>Lonely Castle</h1>
                <p>In The Wilderness</p>
            </div>
            <div style="background: #ffb866;">
                <h1>Flying Eagle</h1>
                <p>In The Sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://www.hdwallpapers.in/download/high_resolution_flying_eagle_4k_8k_hd-HD.jpg');">
            </div>
            <div style="background-image: url('https://scentofagamer.files.wordpress.com/2021/07/0301_kamila-szutenberg-07.jpg');">
            </div>
            <div style="background-image: url('https://cdn.hswstatic.com/gif/why-is-sky-blue.jpg');">
            </div>
            <div style="background-image: url('https://img.freepik.com/free-photo/gorgeous-arrangement-flowers-wallpaper_23-2149057015.jpg?w=2000');">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
