                <h3>Welcome Coder</h3>
            </div>
            <div class="intro" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRALEi0vkQXAnGt3nT_gQV06rZFO6mKdil7VQ&usqp=CAU);">

            </div>
            <div class="intro" style="background-image: url(https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/rm309-aew-013_1_1.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=2724bd9481a065ee24e7e7eaaabf1c55);">
